<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="hiddenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748;">Neural Network Architecture</text>
    
    <!-- Input Layer -->
    <circle cx="100" cy="150" r="20" fill="url(#inputGrad)" stroke="#38a169" stroke-width="2" />
    <circle cx="100" cy="200" r="20" fill="url(#inputGrad)" stroke="#38a169" stroke-width="2" />
    <circle cx="100" cy="250" r="20" fill="url(#inputGrad)" stroke="#38a169" stroke-width="2" />
    
    <!-- Hidden Layer 1 -->
    <circle cx="250" cy="100" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="250" cy="150" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="250" cy="200" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="250" cy="250" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="250" cy="300" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    
    <!-- Hidden Layer 2 -->
    <circle cx="400" cy="125" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="400" cy="175" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="400" cy="225" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    <circle cx="400" cy="275" r="20" fill="url(#hiddenGrad)" stroke="#4c51bf" stroke-width="2" />
    
    <!-- Output Layer -->
    <circle cx="550" cy="175" r="20" fill="url(#outputGrad)" stroke="#dd6b20" stroke-width="2" />
    <circle cx="550" cy="225" r="20" fill="url(#outputGrad)" stroke="#dd6b20" stroke-width="2" />
    
    <!-- Connections -->
    <g style="stroke: #a0aec0; stroke-width: 2; opacity: 0.6;">
        <!-- Input to Hidden 1 -->
        <line x1="120" y1="150" x2="230" y2="100" />
        <line x1="120" y1="150" x2="230" y2="150" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="120" y1="150" x2="230" y2="200" />
        <line x1="120" y1="150" x2="230" y2="250" />
        <line x1="120" y1="150" x2="230" y2="300" />
        
        <line x1="120" y1="200" x2="230" y2="100" />
        <line x1="120" y1="200" x2="230" y2="150" />
        <line x1="120" y1="200" x2="230" y2="200" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="120" y1="200" x2="230" y2="250" />
        <line x1="120" y1="200" x2="230" y2="300" />
        
        <line x1="120" y1="250" x2="230" y2="100" />
        <line x1="120" y1="250" x2="230" y2="150" />
        <line x1="120" y1="250" x2="230" y2="200" />
        <line x1="120" y1="250" x2="230" y2="250" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="120" y1="250" x2="230" y2="300" />
        
        <!-- Hidden 1 to Hidden 2 -->
        <line x1="270" y1="100" x2="380" y2="125" />
        <line x1="270" y1="100" x2="380" y2="175" />
        <line x1="270" y1="100" x2="380" y2="225" />
        <line x1="270" y1="100" x2="380" y2="275" />
        
        <line x1="270" y1="150" x2="380" y2="125" />
        <line x1="270" y1="150" x2="380" y2="175" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="270" y1="150" x2="380" y2="225" />
        <line x1="270" y1="150" x2="380" y2="275" />
        
        <line x1="270" y1="200" x2="380" y2="125" />
        <line x1="270" y1="200" x2="380" y2="175" />
        <line x1="270" y1="200" x2="380" y2="225" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="270" y1="200" x2="380" y2="275" />
        
        <line x1="270" y1="250" x2="380" y2="125" />
        <line x1="270" y1="250" x2="380" y2="175" />
        <line x1="270" y1="250" x2="380" y2="225" />
        <line x1="270" y1="250" x2="380" y2="275" />
        
        <line x1="270" y1="300" x2="380" y2="125" />
        <line x1="270" y1="300" x2="380" y2="175" />
        <line x1="270" y1="300" x2="380" y2="225" />
        <line x1="270" y1="300" x2="380" y2="275" />
        
        <!-- Hidden 2 to Output -->
        <line x1="420" y1="125" x2="530" y2="175" />
        <line x1="420" y1="125" x2="530" y2="225" />
        <line x1="420" y1="175" x2="530" y2="175" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="420" y1="175" x2="530" y2="225" />
        <line x1="420" y1="225" x2="530" y2="175" />
        <line x1="420" y1="225" x2="530" y2="225" stroke="#667eea" stroke-width="3" opacity="1" />
        <line x1="420" y1="275" x2="530" y2="175" />
        <line x1="420" y1="275" x2="530" y2="225" />
    </g>
    
    <!-- Layer Labels -->
    <text x="100" y="350" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748;">Input Layer</text>
    <text x="250" y="350" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748;">Hidden Layer 1</text>
    <text x="400" y="350" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748;">Hidden Layer 2</text>
    <text x="550" y="350" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748;">Output Layer</text>
    
    <!-- Data flow arrows -->
    <line x1="175" y1="50" x2="325" y2="50" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
    <line x1="325" y1="50" x2="475" y2="50" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
    <line x1="475" y1="50" x2="625" y2="50" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="400" y="40" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748;">Data Flow Direction</text>
</svg>