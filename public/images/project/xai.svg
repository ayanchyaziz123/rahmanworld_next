<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1600" fill="#f8fafc"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1200" height="120" fill="#1e293b"/>
  <text x="600" y="45" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial, sans-serif">
    Explainable AI (XAI)
  </text>
  <text x="600" y="80" text-anchor="middle" fill="#94a3b8" font-size="18" font-family="Arial, sans-serif">
    Making AI Transparent and Trustworthy
  </text>
  
  <!-- Definition Section -->
  <rect x="50" y="150" width="1100" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <text x="70" y="185" fill="#1e293b" font-size="22" font-weight="bold" font-family="Arial, sans-serif">
    What is Explainable AI?
  </text>
  <text x="70" y="215" fill="#475569" font-size="16" font-family="Arial, sans-serif">
    XAI refers to methods and techniques that make AI model decisions transparent and understandable
  </text>
  <text x="70" y="240" fill="#475569" font-size="16" font-family="Arial, sans-serif">
    to humans. It is crucial for building trust, ensuring accountability, and meeting regulatory requirements
  </text>
  <text x="70" y="265" fill="#475569" font-size="16" font-family="Arial, sans-serif">
    in high-stakes domains like healthcare, finance, and law.
  </text>
  
  <!-- AI Models Icons -->
  <g transform="translate(800, 160)">
    <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">GPT</text>
    <circle cx="60" cy="0" r="25" fill="#3b82f6" opacity="0.2"/>
    <text x="60" y="5" text-anchor="middle" fill="#2563eb" font-size="11" font-weight="bold">Claude</text>
    <circle cx="0" cy="60" r="25" fill="#f59e0b" opacity="0.2"/>
    <text x="0" y="65" text-anchor="middle" fill="#d97706" font-size="11" font-weight="bold">Gemini</text>
    <circle cx="60" cy="60" r="25" fill="#8b5cf6" opacity="0.2"/>
    <text x="60" y="65" text-anchor="middle" fill="#7c3aed" font-size="11" font-weight="bold">LLaMA</text>
  </g>
  
  <!-- Main Content Grid -->
  
  <!-- Challenges Section -->
  <rect x="50" y="320" width="540" height="400" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <rect x="50" y="320" width="540" height="50" fill="#ef4444" rx="10"/>
  <text x="320" y="355" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
    Key Challenges
  </text>
  
  <!-- Challenge 1: Black Box -->
  <g transform="translate(70, 390)">
    <rect x="0" y="0" width="40" height="40" fill="#1f2937" rx="5"/>
    <circle cx="20" cy="20" r="3" fill="#ef4444"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Black Box Opacity</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Complex, non-linear interactions across</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">millions of parameters resist interpretation</text>
  </g>
  
  <!-- Challenge 2: Post-hoc Explanations -->
  <g transform="translate(70, 470)">
    <rect x="0" y="0" width="40" height="40" fill="#f59e0b" rx="5"/>
    <path d="M15 10 L25 20 L15 30" stroke="white" stroke-width="2" fill="none"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Post-Hoc Explanations</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Explanations may not reflect true</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">internal reasoning processes</text>
  </g>
  
  <!-- Challenge 3: Bias and Data Quality -->
  <g transform="translate(70, 550)">
    <rect x="0" y="0" width="40" height="40" fill="#8b5cf6" rx="5"/>
    <circle cx="15" cy="15" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="none" stroke="white" stroke-width="2"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Data Bias and Quality</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Models inherit biases and imperfections</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">from training datasets</text>
  </g>
  
  <!-- Challenge 4: Regulatory Compliance -->
  <g transform="translate(70, 630)">
    <rect x="0" y="0" width="40" height="40" fill="#06b6d4" rx="5"/>
    <rect x="10" y="10" width="20" height="15" fill="none" stroke="white" stroke-width="2"/>
    <line x1="15" y1="30" x2="25" y2="30" stroke="white" stroke-width="2"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Regulatory Requirements</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Meeting legal and ethical standards</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">for AI transparency</text>
  </g>
  
  <!-- Solutions Section -->
  <rect x="610" y="320" width="540" height="400" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <rect x="610" y="320" width="540" height="50" fill="#10b981" rx="10"/>
  <text x="880" y="355" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
    Current Solutions
  </text>
  
  <!-- Solution 1: Attention Visualization -->
  <g transform="translate(630, 390)">
    <rect x="0" y="0" width="40" height="40" fill="#3b82f6" rx="5"/>
    <rect x="8" y="8" width="24" height="24" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="white"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Attention Visualization</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Visual tools showing which inputs</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">the model prioritizes</text>
  </g>
  
  <!-- Solution 2: Chain-of-Thought -->
  <g transform="translate(630, 470)">
    <rect x="0" y="0" width="40" height="40" fill="#f59e0b" rx="5"/>
    <path d="M10 15 Q20 10 30 15 Q20 25 10 30" stroke="white" stroke-width="2" fill="none"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Chain-of-Thought Prompting</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Models explain step-by-step</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">reasoning processes</text>
  </g>
  
  <!-- Solution 3: Model Probing -->
  <g transform="translate(630, 550)">
    <rect x="0" y="0" width="40" height="40" fill="#8b5cf6" rx="5"/>
    <circle cx="20" cy="15" r="8" fill="none" stroke="white" stroke-width="2"/>
    <line x1="20" y1="25" x2="20" y2="35" stroke="white" stroke-width="2"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Model Probing</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Techniques to understand internal</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">model representations</text>
  </g>
  
  <!-- Solution 4: Interpretable Architectures -->
  <g transform="translate(630, 630)">
    <rect x="0" y="0" width="40" height="40" fill="#06b6d4" rx="5"/>
    <rect x="8" y="8" width="8" height="24" fill="white"/>
    <rect x="20" y="12" width="8" height="16" fill="white"/>
    <rect x="32" y="16" width="8" height="8" fill="white"/>
    <text x="55" y="15" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Interpretable Architectures</text>
    <text x="55" y="35" fill="#475569" font-size="14" font-family="Arial, sans-serif">Designing models with built-in</text>
    <text x="55" y="50" fill="#475569" font-size="14" font-family="Arial, sans-serif">transparency mechanisms</text>
  </g>
  
  <!-- Validation and Performance Metrics Section -->
  <rect x="50" y="750" width="1100" height="300" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <rect x="50" y="750" width="1100" height="50" fill="#3b82f6" rx="10"/>
  <text x="600" y="785" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
    Validation and Performance Metrics
  </text>
  
  <!-- Metric 1: Accuracy -->
  <g transform="translate(100, 820)">
    <rect x="0" y="0" width="50" height="50" fill="#10b981" rx="10"/>
    <path d="M15 25 L22 32 L35 19" stroke="white" stroke-width="3" fill="none"/>
    <text x="65" y="20" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Accuracy and Precision</text>
    <text x="65" y="40" fill="#475569" font-size="14" font-family="Arial, sans-serif">Measuring correct predictions</text>
    <text x="65" y="55" fill="#475569" font-size="14" font-family="Arial, sans-serif">and model reliability</text>
  </g>
  
  <!-- Metric 2: Bias Detection -->
  <g transform="translate(350, 820)">
    <rect x="0" y="0" width="50" height="50" fill="#ef4444" rx="10"/>
    <circle cx="25" cy="25" r="15" fill="none" stroke="white" stroke-width="3"/>
    <line x1="18" y1="18" x2="32" y2="32" stroke="white" stroke-width="3"/>
    <text x="65" y="20" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Bias Detection</text>
    <text x="65" y="40" fill="#475569" font-size="14" font-family="Arial, sans-serif">Identifying unfair treatment</text>
    <text x="65" y="55" fill="#475569" font-size="14" font-family="Arial, sans-serif">across different groups</text>
  </g>
  
  <!-- Metric 3: Robustness -->
  <g transform="translate(600, 820)">
    <rect x="0" y="0" width="50" height="50" fill="#f59e0b" rx="10"/>
    <rect x="15" y="15" width="20" height="20" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="25" cy="10" r="3" fill="white"/>
    <text x="65" y="20" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Robustness Testing</text>
    <text x="65" y="40" fill="#475569" font-size="14" font-family="Arial, sans-serif">Performance under</text>
    <text x="65" y="55" fill="#475569" font-size="14" font-family="Arial, sans-serif">adversarial conditions</text>
  </g>
  
  <!-- Metric 4: Explainability Score -->
  <g transform="translate(850, 820)">
    <rect x="0" y="0" width="50" height="50" fill="#8b5cf6" rx="10"/>
    <rect x="10" y="15" width="30" height="20" fill="none" stroke="white" stroke-width="2"/>
    <line x1="15" y1="25" x2="20" y2="25" stroke="white" stroke-width="2"/>
    <line x1="25" y1="20" x2="30" y2="30" stroke="white" stroke-width="2"/>
    <line x1="35" y1="22" x2="40" y2="28" stroke="white" stroke-width="2"/>
    <text x="65" y="20" fill="#1e293b" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Explainability Metrics</text>
    <text x="65" y="40" fill="#475569" font-size="14" font-family="Arial, sans-serif">Quantifying transparency</text>
    <text x="65" y="55" fill="#475569" font-size="14" font-family="Arial, sans-serif">and interpretability</text>
  </g>
  
  <!-- Trust Framework -->
  <g transform="translate(200, 920)">
    <text x="400" y="20" text-anchor="middle" fill="#1e293b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">
      Building Trust Through Validation
    </text>
    <rect x="50" y="40" width="150" height="60" fill="#ddd6fe" rx="10"/>
    <text x="125" y="60" text-anchor="middle" fill="#5b21b7" font-size="14" font-weight="bold">Transparency</text>
    <text x="125" y="80" text-anchor="middle" fill="#5b21b7" font-size="12">Clear explanations</text>
    
    <rect x="250" y="40" width="150" height="60" fill="#dbeafe" rx="10"/>
    <text x="325" y="60" text-anchor="middle" fill="#1d4ed8" font-size="14" font-weight="bold">Accountability</text>
    <text x="325" y="80" text-anchor="middle" fill="#1d4ed8" font-size="12">Traceable decisions</text>
    
    <rect x="450" y="40" width="150" height="60" fill="#dcfce7" rx="10"/>
    <text x="525" y="60" text-anchor="middle" fill="#166534" font-size="14" font-weight="bold">Reliability</text>
    <text x="525" y="80" text-anchor="middle" fill="#166534" font-size="12">Consistent performance</text>
    
    <rect x="650" y="40" width="150" height="60" fill="#fed7d7" rx="10"/>
    <text x="725" y="60" text-anchor="middle" fill="#c53030" font-size="14" font-weight="bold">Fairness</text>
    <text x="725" y="80" text-anchor="middle" fill="#c53030" font-size="12">Unbiased outcomes</text>
  </g>
  
  <!-- Industry Leaders Section -->
  <rect x="50" y="1080" width="1100" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <rect x="50" y="1080" width="1100" height="50" fill="#1e293b" rx="10"/>
  <text x="600" y="1115" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
    Industry Leaders and Their Approaches
  </text>
  
  <!-- OpenAI -->
  <g transform="translate(100, 1150)">
    <rect x="0" y="0" width="200" height="100" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#16a34a" font-size="16" font-weight="bold">OpenAI</text>
    <text x="10" y="45" fill="#374151" font-size="12">• Model cards and documentation</text>
    <text x="10" y="65" fill="#374151" font-size="12">• Safety evaluations</text>
    <text x="10" y="85" fill="#374151" font-size="12">• Iterative deployment</text>
  </g>
  
  <!-- Anthropic -->
  <g transform="translate(320, 1150)">
    <rect x="0" y="0" width="200" height="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#2563eb" font-size="16" font-weight="bold">Anthropic</text>
    <text x="10" y="45" fill="#374151" font-size="12">• Constitutional AI</text>
    <text x="10" y="65" fill="#374151" font-size="12">• Helpful, Harmless, Honest</text>
    <text x="10" y="85" fill="#374151" font-size="12">• Interpretability research</text>
  </g>
  
  <!-- Google -->
  <g transform="translate(540, 1150)">
    <rect x="0" y="0" width="200" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#d97706" font-size="16" font-weight="bold">Google</text>
    <text x="10" y="45" fill="#374151" font-size="12">• LIME and SHAP integration</text>
    <text x="10" y="65" fill="#374151" font-size="12">• Responsible AI practices</text>
    <text x="10" y="85" fill="#374151" font-size="12">• Fairness indicators</text>
  </g>
  
  <!-- Meta -->
  <g transform="translate(760, 1150)">
    <rect x="0" y="0" width="200" height="100" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#7c3aed" font-size="16" font-weight="bold">Meta</text>
    <text x="10" y="45" fill="#374151" font-size="12">• Open-source models</text>
    <text x="10" y="65" fill="#374151" font-size="12">• Transparency reports</text>
    <text x="10" y="85" fill="#374151" font-size="12">• Community collaboration</text>
  </g>
  
  <!-- Future Outlook Section -->
  <rect x="50" y="1310" width="1100" height="120" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <text x="600" y="1345" text-anchor="middle" fill="#1e293b" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
    The Path Forward
  </text>
  <text x="600" y="1375" text-anchor="middle" fill="#475569" font-size="16" font-family="Arial, sans-serif">
    As AI systems become more sophisticated, explainability remains crucial for building trust,
  </text>
  <text x="600" y="1395" text-anchor="middle" fill="#475569" font-size="16" font-family="Arial, sans-serif">
    ensuring accountability, and meeting regulatory requirements across critical applications.
  </text>
  <text x="600" y="1415" text-anchor="middle" fill="#475569" font-size="16" font-family="Arial, sans-serif">
    Continuous validation and transparent performance metrics are key to responsible AI deployment.
  </text>
  
  <!-- Footer -->
  <rect x="0" y="1460" width="1200" height="60" fill="#1e293b"/>
  <text x="600" y="1485" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">
    Explainable AI: Bridging the Gap Between AI Capability and Human Understanding
  </text>
  <text x="600" y="1505" text-anchor="middle" fill="#64748b" font-size="12" font-family="Arial, sans-serif">
    Professional Portfolio Artifact | 2025
  </text>
</svg>