<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title Section -->
  <g transform="translate(500, 40)">
    <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      Training Generative AI Large Language Models
    </text>
    <text x="0" y="25" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">
      Process, Resources &amp; Costs Analysis
    </text>
  </g>
  
  <!-- Training Process Flow -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Training Process Steps
    </text>
    
    <!-- Step 1: Data Collection -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="#ffffff"/>
      <text x="20" y="25" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
      <text x="70" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Data Collection
      </text>
      <text x="70" y="40" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Curate datasets
      </text>
      <text x="70" y="55" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Preprocessing
      </text>
      <text x="70" y="70" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Tokenization
      </text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M 150 70 L 170 70" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Pre-training -->
    <g transform="translate(180, 30)">
      <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="#ffffff"/>
      <text x="20" y="25" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
      <text x="70" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Pre-training
      </text>
      <text x="70" y="40" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Language patterns
      </text>
      <text x="70" y="55" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Next-token prediction
      </text>
      <text x="70" y="70" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Weeks/Months
      </text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M 330 70 L 350 70" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Fine-tuning -->
    <g transform="translate(360, 30)">
      <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="#ffffff"/>
      <text x="20" y="25" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
      <text x="70" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Fine-tuning
      </text>
      <text x="70" y="40" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Task-specific
      </text>
      <text x="70" y="55" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        Human examples
      </text>
      <text x="70" y="70" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">
        SFT + RLHF
      </text>
    </g>
  </g>
  
  <!-- Resource Categories -->
  <g transform="translate(550, 100)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Resource Requirements
    </text>
    
    <!-- Compute Resources -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#1e40af" filter="url(#shadow)"/>
      <text x="10" y="18" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        üíª Computational Power
      </text>
      <text x="10" y="35" fill="#bfdbfe" font-family="Arial, sans-serif" font-size="10">
        H100 GPUs: $25K-$40K each ‚Ä¢ Thousands required
      </text>
    </g>
    
    <!-- Energy -->
    <g transform="translate(0, 85)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#dc2626" filter="url(#shadow)"/>
      <text x="10" y="18" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        ‚ö° Energy Consumption
      </text>
      <text x="10" y="35" fill="#fecaca" font-family="Arial, sans-serif" font-size="10">
        GPT-3: 1,287 MWh ‚Ä¢ 120 years household usage
      </text>
    </g>
    
    <!-- Human Resources -->
    <g transform="translate(220, 30)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#7c3aed" filter="url(#shadow)"/>
      <text x="10" y="18" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        üë• Human Resources
      </text>
      <text x="10" y="35" fill="#ddd6fe" font-family="Arial, sans-serif" font-size="10">
        Staff costs: 29-49% of total expenses
      </text>
    </g>
    
    <!-- Time Investment -->
    <g transform="translate(220, 85)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#059669" filter="url(#shadow)"/>
      <text x="10" y="18" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        ‚è∞ Time Investment
      </text>
      <text x="10" y="35" fill="#a7f3d0" font-family="Arial, sans-serif" font-size="10">
        Training: Weeks to months ‚Ä¢ Continuous operation
      </text>
    </g>
  </g>
  
  <!-- Model Examples with Costs -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Real Model Examples &amp; Training Costs
    </text>
    
    <!-- GPT-4 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="url(#costGradient)" filter="url(#shadow)"/>
      <text x="15" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        OpenAI GPT-4
      </text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
        $78M
      </text>
      <text x="15" y="65" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ ~1.8T parameters (est.)
      </text>
      <text x="15" y="80" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 2.1√ó10¬≤‚Åµ training FLOPs
      </text>
      <text x="15" y="95" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Multimodal capabilities
      </text>
      <text x="15" y="110" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Thousands of GPUs
      </text>
    </g>
    
    <!-- Gemini Ultra -->
    <g transform="translate(240, 30)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="url(#costGradient)" filter="url(#shadow)"/>
      <text x="15" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Google Gemini Ultra
      </text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
        $191M
      </text>
      <text x="15" y="65" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Highest training cost
      </text>
      <text x="15" y="80" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 5.0√ó10¬≤‚Åµ FLOPs (est.)
      </text>
      <text x="15" y="95" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 49% staff costs
      </text>
      <text x="15" y="110" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Multimodal from inception
      </text>
    </g>
    
    <!-- LLaMA 3.1 -->
    <g transform="translate(480, 30)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="url(#costGradient)" filter="url(#shadow)"/>
      <text x="15" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Meta LLaMA 3.1
      </text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
        $50M+
      </text>
      <text x="15" y="65" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 405B parameters
      </text>
      <text x="15" y="80" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 15.6T training tokens
      </text>
      <text x="15" y="95" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 16,000 H100 GPUs
      </text>
      <text x="15" y="110" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Open source
      </text>
    </g>
    
    <!-- Claude -->
    <g transform="translate(720, 30)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="url(#costGradient)" filter="url(#shadow)"/>
      <text x="15" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Anthropic Claude
      </text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
        $40M+
      </text>
      <text x="15" y="65" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Constitutional AI
      </text>
      <text x="15" y="80" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ 200K context window
      </text>
      <text x="15" y="95" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Safety focused
      </text>
      <text x="15" y="110" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Human feedback training
      </text>
    </g>
  </g>
  
  <!-- Cost Evolution Timeline -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Cost Evolution Timeline
    </text>
    
    <!-- Timeline line -->
    <line x1="0" y1="80" x2="900" y2="80" stroke="#475569" stroke-width="3"/>
    
    <!-- 2017 - Transformer -->
    <g transform="translate(0, 30)">
      <circle cx="50" cy="50" r="8" fill="#10b981" filter="url(#glow)"/>
      <line x1="50" y1="50" x2="50" y2="80" stroke="#475569" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        2017
      </text>
      <text x="50" y="105" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        $930
      </text>
      <text x="50" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">
        Transformer
      </text>
    </g>
    
    <!-- 2020 - GPT-3 -->
    <g transform="translate(250, 30)">
      <circle cx="50" cy="50" r="10" fill="#f59e0b" filter="url(#glow)"/>
      <line x1="50" y1="50" x2="50" y2="80" stroke="#475569" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        2020
      </text>
      <text x="50" y="105" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        $4.6M
      </text>
      <text x="50" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">
        GPT-3
      </text>
    </g>
    
    <!-- 2023 - GPT-4 -->
    <g transform="translate(500, 30)">
      <circle cx="50" cy="50" r="12" fill="#ef4444" filter="url(#glow)"/>
      <line x1="50" y1="50" x2="50" y2="80" stroke="#475569" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        2023
      </text>
      <text x="50" y="105" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        $78M
      </text>
      <text x="50" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">
        GPT-4
      </text>
    </g>
    
    <!-- 2023 - Gemini -->
    <g transform="translate(750, 30)">
      <circle cx="50" cy="50" r="15" fill="#dc2626" filter="url(#glow)"/>
      <line x1="50" y1="50" x2="50" y2="80" stroke="#475569" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        2023
      </text>
      <text x="50" y="105" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        $191M
      </text>
      <text x="50" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">
        Gemini Ultra
      </text>
    </g>
  </g>
  
  <!-- Key Insights -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Key Insights
    </text>
    
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="900" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="20" y="20" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        20,000x Cost Increase
      </text>
      <text x="20" y="35" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">
        From $930 (Transformer 2017) to $191M (Gemini 2023) in just 6 years
      </text>
      
      <text x="300" y="20" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Hardware Scale
      </text>
      <text x="300" y="35" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">
        LLaMA 3.1: 16,000 H100 GPUs running simultaneously
      </text>
      
      <text x="600" y="20" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Energy Impact
      </text>
      <text x="600" y="35" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="11">
        GPT-3 training = 120 years of household electricity usage
      </text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="150" cy="650" r="30" fill="#3b82f6">
      <animate attributeName="r" values="30;35;30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="100" r="25" fill="#8b5cf6">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="500" r="20" fill="#10b981">
      <animate attributeName="r" values="20;25;20" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>